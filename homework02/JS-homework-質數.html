<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-homework-質數</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <style>
        

        .box{
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 5px;
            border:transparent;
            background: lightcoral;
            color: lightcyan;
            text-align: center;
            font-size: 1.5rem;
            line-height: 3rem;
            transition: .5s;
        }
        .box:hover{
            background:lightseagreen;
            transform: rotate(360deg);
            border-radius: 0%;
        }
    </style>
    
</head>
<body>
    <h2>JS-homework-質數</h2>

    <!-- <button id="btn" onclick="jump()">animate__bounce</button> -->



    <script> 

        let flag = false;
        
        for(let i = 2; i <= 100; i++){
            for(let j = 2; j < i; j++){
                if(i % j == 0){
                    flag = true;
                }
            }
            if(flag == false){
                let btn = document.createElement("button");
                let txt = document.createTextNode(i);
                btn.appendChild(txt);
                document.body.appendChild(btn);

                btn.className = "box"; //<div class="box"></div>


            }else{
                flag =false;
            }

        }


        
    </script>
</body>
</html>
